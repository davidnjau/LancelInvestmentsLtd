    <!-- SubmitToCart -->
    <script>

        function setPrices(productPrice){
            document.getElementById("priceAmount").innerHTML = "Kshs " + productPrice;
        }

        function addCartProducts(productId){

            var accessToken = window.localStorage.getItem('accessToken');

            var productSize = $("input:radio[name=radioSizes]:checked").val()
            var productQuantity = document.getElementById('var-value').textContent;

            if (productId && productSize !== undefined && productQuantity){


                // convert to JSON
                var dataJson = {
                    "productId":productId,
                    "productSize":productSize,
                    "productQuantity":productQuantity
                };
                var postData = JSON.stringify(dataJson);

                $.ajax({
                    type: 'POST',
                    url: "/api/v1/user/products/add-to-cart",
                    headers: {
                        'Authorization':'Bearer '+accessToken,
                        'Content-Type':'application/json'
                    },
                    data: postData,
                    success: function(response) {

                        new swal(
                            'Successful Save',
                            'The Product has been added to cart.',
                            'success'
                        )

                    }, error: function (error) {
                        // alert('error: ' + error);

                        var json = $.parseJSON(error.responseText);
                        var details = json.details

                        new swal({
                            icon: 'error',
                            title: 'Oops...',
                            text: details,
                        })
                    },
                    contentType: "application/json",
                    dataType: 'json'

                })

            }else {

                new swal({
                    title: "error",
                    text: "Check on the product size or the quantity.",
                    icon: "error",
                });

            }




        }

    </script>
