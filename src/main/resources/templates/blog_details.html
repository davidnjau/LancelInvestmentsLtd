<body>


<div data-th-include="header.html"></div>

<section class="services" >
    <div class="container" style="margin-top: 70px">
        <div class="title text-center">
            <h1 class="title-blue"></h1>
        </div>
        <div class="container">
            <div class="row">
                <div class="col-lg-8 posts-list">
                    <div class="">
                        <div class="feature-img">
                            <img class="card-img rounded-0" th:src="${featuredImage}" alt="image">
                        </div>
                        <div class="blog_details">
                            <h2 th:text="${blogTitle}" ></h2>

                            <ul class="blog-info-link mt-3 mb-4">
                                <li><a href="#"><i class="fa fa-user"></i> Esther Mareka </a></li>
                                <li><a href="#"><i class="fa fa-comments"></i> 0 Comments</a></li>
                            </ul>

                            <p>
                                <th:block th:utext="${blogDesc}"/>
                            </p>

                        </div>
                    </div>

                </div>
                <div class="col-lg-4">
                    <div class="blog_right_sidebar">
                        <aside class="single_sidebar_widget search_widget">
                            <form action="#">
                                <div class="form-group">
                                    <div class="input-group mb-3">
                                        <input type="text" class="form-control" placeholder='Search Keyword'
                                               onfocus="this.placeholder = ''" onblur="this.placeholder = 'Search Keyword'">
                                        <div class="input-group-append">
                                            <button class="btns" type="button"><i class="ti-search"></i></button>
                                        </div>
                                    </div>
                                </div>
                                <button class="button rounded-0 primary-bg text-white w-100 btn_1 boxed-btn"
                                        type="submit">Search</button>
                            </form>
                        </aside>
                        <aside class="single_sidebar_widget post_category_widget">
                            <h4 class="widget_title">Category</h4>
                            <ul class="list cat-list">
                            </ul>
                        </aside>
                        <aside class="single_sidebar_widget popular_post_widget">
                            <h3 class="widget_title">Recent Post</h3>
                        </aside>

                    </div>
                </div>
            </div>
        </div>
    </div>
</section>

<section class="blog_area section-padding">
</section>




<div data-th-include="footer.html"></div>



</body>
